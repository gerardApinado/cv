<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>HTML Form input types example</h1>
    <form class="#" action="index.html" method="post">
      <label>Enter Your Name:</label>
      <input type="text" name="name" value="">
      <br>
      <label>Enter Your Email:</label>
      <input type="text" name="email" value="">
      <br>
      <input type="submit" name="submitbtn" value="Subscribe!">
      <br>
    </form>
    <h3>checkbox</h3>
    <form class="#" action="index.html" method="post">
      <input type="checkbox" name="check1" value="check1">
      <label>Checkbox 1</label>
      <input type="checkbox" name="check2" value="check2">
      <label>Checkbox 2</label>
      <input type="checkbox" name="check3" value="check3">
      <label>Checkbox 3</label>
    </form>
    <h3>radio</h3>
    <form class="#" action="index.html" method="post">
      <input type="radio" name="radio" value="yes" id="yes">
      <label for="yes">YES</label>
      <input type="radio" name="radio" value="no" id="no">
      <label for="no">NO</label>
    </form>
    <h3>color</h3>
    <form class="#" action="index.html" method="post">
      <input type="color" name="color" value="">
    </form>
    <h3>date</h3>
    <form class="#" action="index.html" method="post">
      <input type="date" name="date">
    </form>
    <h3>datetime-local</h3>
    <form class="#" action="index.html" method="post">
      <input type="datetime-local" name="" value="">
    </form>
    <h3>file</h3>
    <form class="#" action="index.html" method="post">
      <input type="file" name="" value="">
    </form>
    <h3>image</h3>
    <form class="#" action="index.html" method="post">
      <input type="image" name="" value="">
    </form>
    <h3>range</h3>
    <form class="#" action="index.html" method="post">
      <label>Password:</label>
      <input type="password" name="password" value="">
    </form>
    <h3>range</h3>
    <form class="#" action="index.html" method="post">
      <label>Range From 0 to 100</label>
      <input type="range" name="range" min="0" max="100">
    </form>
  </body>
</html>
